<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellapp</title>
    <link rel="icon" href="./assets/img/round-img.jpg" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body" onload="renderDishes()">
    <header>
      <div class="header-content">
        <div class="logo-text">
          <img src="./assets/img/logo_footer.svg" alt="Logo des Restaurants" />
          <p>BestellApp9</p>
        </div>
        <img
          id="shopping_bag"
          class="shopping-bag"
          src="./assets/img/shopping-basket.svg"
          alt="Einkaufswagen"
        />
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="hero1"></div>
        <img
          class="round-img"
          src="./assets/img/round-img.jpg"
          alt="Eine Chefmuetze"
        />
        <h1>Wahida228</h1>
        <p class="rating">Bewertung (4.5 von 5 Sternen)</p>
        <section class="food-selection">
          <a href="#mainDishes">Hauptgerichte</a>
          <a href="#sideDishes">Beilagen</a>
          <a href="#desserts">Nachspeisen</a>
        </section>
        <div class="hero2"></div>
        <section id="dishes_container" class="main-dishes"></section>
        <!-- Mobile basket -->
        <section id="mobile_basket_overlay" class="basket-mobile-overlay">
          <h2>Warenkorb</h2>
          <div id="mobile_basket_container" class="mobile-basket-content">
            <div id="mobile_basket_placeholder" class="order-placeholder">
              <p>
                Wähle leckere Gerichte aus der Karte und bestelle dein Menü.
              </p>
              <img
                class="empty-bag"
                src="./assets/img/empty-bag.png"
                alt="Eine leere Einkaufstasche"
              />
            </div>
          </div>
          <div id="overlay_buttons" class="overlay-buttons">
            <button id="close_overlay_btn" class="inner-overlay-btn">Warenkorb</button>
            <button onclick="sendUserNotificationMobile()" class="inner-basket-btn">Menü Bestellen</button>
          </div>
        </section>
        <button id="toggle_overlay_btn" class="mobile-basket-btn">
          Warenkorb
        </button>
      </div>
      <!-- Browser basket -->
      <aside class="basket">
        <h2>Warenkorb</h2>
        <div id="desktop_basket_container" class="basket-content">
          <div id="basket_placeholder" class="order-placeholder">
            <p>Wähle leckere Gerichte aus der Karte und bestelle dein Menü.</p>
            <img
              class="empty-bag"
              src="./assets/img/empty-bag.png"
              alt="Eine leere Einkaufstasche"
            />
          </div>
        </div>
        <button id="order_btn_pc" onclick="sendUserNotificationPC()" class="basket-btn">
          Menü Bestellen
        </button>
      </aside>
    </main>
    <footer>
      <div class="footer-content">
        <img src="./assets/img/logo_footer.svg" alt="Logo des Restaurants" />
        <p>&copy; 2025 Arafat Mama-Kazi - alle Rechte vorbehalten</p>
      </div>
    </footer>
    <script src="./scripts/eventListeners.js"></script>
    <script src="./scripts/database.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
